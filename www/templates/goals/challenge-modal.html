<ion-modal-view>
	<ion-header-bar>
      <button side="left" class="button" ng-click="closeChallenge()">Close</button>
      <h1 class = "title" style="color:#6e6e6e;">Challenges</h1>
   </ion-header-bar>
   <ion-content>
   	     <ion-list>
   	     	<div class="item item-divider" ng-if="joinedChallenges.length > 0" style="color:#6e6e6e;">
    				Joined Challenges
 			</div>
   	     	<ion-item id="goal-content" class="habit-list-border" ng-repeat="challenge in challenges" ng-if="(joinedChallenges.indexOf(challenge._id) > -1)" ng-click="viewChallenge(challenge)">
   	     		<h2 style="font-weight: 700;color:#6e6e6e;">{{challenge.name}}</h2>
                <p style="color:#6e6e6e;"> Prize: {{challenge.prize}} gems</p>
   	     	</ion-item>
   	     	<div class="item item-divider" style="color:#6e6e6e;">
    			More Challenges
 			</div>
            <ion-item id="goal-content" class="habit-list-border" ng-repeat="challenge in challenges" ng-if="!(joinedChallenges.indexOf(challenge._id) > -1)" ng-click="showChallenge(challenge)">
                	<h2 style="font-weight: 700;color:#6e6e6e;">{{challenge.name}}</h2>
                	<p style="color:#6e6e6e;"> Prize: {{challenge.prize}} gems</p>
            </ion-item>
        </ion-list>
   </ion-content>
</ion-modal-view>
